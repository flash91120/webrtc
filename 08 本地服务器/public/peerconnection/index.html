<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC PeerConnection</title>
  </head>
  <body>
    <table align="center">
      <tr>
        <td>
          <h2>Local:</h2>
          <video width="320" height="240" id="localvideo" autoplay playsinline></video>
          <h2>Offer SDP</h2>
          <textarea id="offer" cols="50" rows="10"></textarea>
        </td>
        <td>
          <h2>Remote:</h2>
          <video width="320" height="240" id="remotevideo" autoplay playsinline></video>
          <h2>Answer SDP</h2>
          <textarea id="answer" cols="50" rows="10"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <button id="start">Start</button>
          <button id="call">Call</button>
          <button id="hangup">HangUp</button>
        </td>
      </tr>
    </table>
    <!--使代码具有更好的兼容性-->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
