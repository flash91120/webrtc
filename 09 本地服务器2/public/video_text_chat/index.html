<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebRTC PeerConnection</title>
  </head>
  <body>
    <table align="center">
      <tr>
        <td>
          <button id="connserver">Connect Sig Server</button>
          <button id="leave">Leave</button>
          videoDelay:<input id="video_delay" type="text" size="3">ms
        </td>
      </tr>
      <tr>
        <td>
          <h2>Local:</h2>
          <video
            width="320"
            height="240"
            id="localvideo"
            autoplay
            playsinline
            muted
          ></video>
        </td>
        <td>
          <h2>Remote:</h2>
          <video
            width="320"
            height="240"
            id="remotevideo"
            autoplay
            playsinline
          ></video>
        </td>
      </tr>
      <tr>
        <td>
          <h2>Chat:</h2>
          <textarea id="chat" cols="43" rows="18" disabled></textarea>
          <br />delay:
          <input id="chat_delay" type="text" size="3">ms
        </td>
        <td>
          <h2>SendArea:</h2>
          <textarea id="sendtxt" cols="43" rows="18" disabled></textarea>
          <br />
          ---------------------------------------
          <button id="send" disabled>Send</button>
        </td>
      </tr>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <!--使代码具有更好的兼容性-->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
